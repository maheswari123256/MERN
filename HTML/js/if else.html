    <script>
        const students = ["John", "Emma", "Jack",
"Unknown", "Sophie"];
for (let name of students) {
if (name === "Unknown") {
continue; // skip unknown students
}
if (name === "John") {
break; // stop checking after Jack
}
console.log("Checking:", name);
}
//Print numbers 1–10, but stop when number = 7.
for(let i=1;1<=10;i++){
    if(i===7){
        break;
    }
    document.write(i+"<br>")
}
document.write("<br>")
//Print numbers 1–10, but skip even numbers.
for (let i = 1; i <= 10; i++) {
  if (i % 2 === 0) {
    continue; // even number-ஐ skip செய்கிறது
  }
  document.write(i);
}
document.write("<br>")
//Use a while loop to print numbers 1–20, but stop whendivisible by 13.
let i = 1;

while (i <= 20) {
  if (i % 13 === 0) {
    break; // 13-ஆல் perfectly divide ஆனால் loop நிறுத்து
  }
  console.log(i);
  i++;
}
//Loop through an array of fruits and skip “banana”.
let fruits=["apple","orange","banana","papaya"]
for(let i=0;i<fruits.length;i++){
  if(fruits[i]=="banana"){
    continue;
  }
  document.write(fruits[i]+"<br>");
}

//Find the first number divisible by 5 in an array, then stop searching.
let numbers=[2,7,8,15,20,25];
for(let i=0;i<numbers.length;i++){
  if(numbers[i]%5===0){
    document.write("first number divisible by 5 is:"+numbers[i]);
    break;
  }
}
 document.write("<br>")
//Print all numbers from 1–30 except those divisible by 3.
for(let i=0;i<=30;i++){
  if(i%3===0){
    continue;
  }
    document.write(+i+"<br>")
  }
   document.write("<br>");
   document.write("<br>");
   //Create a for loop that stops when total sum exceeds 50.
   let sum=0;
   for(let i=1;i<=20;i++){
    sum+=i;
    document.write("number:"+i+"current sum:"+sum+"<br>");
    if(sum>50){
      document.write(" Sum exceeded 50, stopping the loop.<br>")
      break;
    }
   }
    document.write("<br>");
   document.write("<br>");
   //Use continue to skip negative numbers in an array.
   let negative=[2,3,-1,-5,6,-7,8]
   for(let i=0;i<negative.length;i++){
    if(negative[i]<0 ){
     continue;
    }
    document.write(negative[i]+"<br>");
   }
    document.write("<br>");
   document.write("<br>");
   //Loop through student names and stop when “Absent” appears.
  let student = ["Arun", "Divya", "Kavin", "Absent", "Meena", "Ravi"];

for (let i = 0; i < student.length; i++) {
  if (student[i] === "Absent") {
    document.write(" Absent found! Stopping the loop.<br>");
    break; // stop the loop when "Absent" is found
  }
  document.write("Student: " + student[i] + "<br>");
}
//Print only odd numbers below 15, but stop when 11appears.
 document.write("<br>");
 document.write("<br>");
 for(let i=1;i<15;i++){
   if(i==11){
    document.write(" Number 11 found! Stopping the loop.<br>")
    break;
  }
  if(i%2!==0){
    document.write(+i+"<br>")
  }
 }
