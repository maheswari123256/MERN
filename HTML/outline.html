<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        /*Outline is a decoration line draw outside the border,to help highlight and focusing an element*/
        p{
            border:5px solid red;
            outline:4px dashed orange;
        }
    </style>
</head>
<body>
    <h1>welcome</h1>
   <p>This handout will help you understand how paragraphs are formed, how to develop stronger paragraphs, and how to completely and clearly express your ideas.</p>
   
</body>
</html>
