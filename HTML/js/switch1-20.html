    <script>
        /*1. Check Positive or Negative Number
Input a number. Print “Positive” if greater than 0, else “Negative”.*/
let num=prompt("enter a number:");
switch(true){
case(num>0):
document.write("positive");
break;
case(num<0):
document.write("negative");
break;
default:
document.write("zero");
break;    
}
document.write("<br>")
document.write("<br>")
/*2. Check Even or Odd
Input a number. Print “Even” if divisible by 2, else “Odd”.
*/
let num1=55;
switch(true){
    case(num1%2==0):
    document.write("Even");
    break;
    default:
    document.write("Odd");

/*4. Check Data Type

/*10.Temperature Check

/*12.Check Leap Year
If year divisible by 4 and not by 100, or divisible by 400 → “Leap Year”.*/

    default:

/*13.Check Character Type
Input a character. Check if it’s a vowel, consonant, number, or special
symbol.*/
let ch=prompt("enter a character:");
switch(true){
    case(ch=='a'||ch=='e'||ch=='i'||ch=="o"||ch=="u"||ch=="A"||ch=="E"||ch=="I"||ch=="O"||ch=="U"):
    document.write("vowel");

    case((ch>='a'&&ch<="z")||(ch>='A'&&ch<='Z')):

    break;
    default:
    document.write("special symbol")    

}

/*15.Check Grade
If marks ≥ 90 → “A”, ≥ 80 → “B”, ≥ 70 → “C”, else “Fail”.*/
let marks = parseInt(prompt("Enter your marks:"));

switch (true) {
  case (marks >= 90):
    document.write("Grade: A");
    break;

  case (marks >= 80):
    document.write("Grade: B");
    break;

  case (marks >= 70):
    document.write("Grade: C");
    break;

  default:
    document.write("Grade: Fail");
}
document.write("<br>")
document.write("<br>")
/*16.Check Number Sign and Parity
Input a number.
If positive & even → “Positive Even”,
If positive & odd → “Positive Odd”,
If negative → “Negative Number”.*/
let num8 = parseInt(prompt("Enter a number:"));

switch (true) {
  case (num8 > 0 && num8 % 2 === 0):
    document.write("Positive Even");
    break;

  case (num8 > 0 && num8 % 2 !== 0):
    document.write("Positive Odd");
    break;

  case (num8 < 0):
    document.write("Negative Number");
    break;

  default:
    document.write("Number is Zero");
}
document.write("<br>")
document.write("<br>")

/*19.Compare Two Numbers (Equal or Not)
If equal using ==, check again using === and explain difference.*/
let a9 = "10";
let b9 = 10;

switch (true) {
  case (a9 == b9):
    document.write("a and b are Equal using == (value same)<br>");
    // Check again using ===
    if (a9 === b9) {
      document.write("Also Equal using === (value and type same)");
    } else {
      document.write("Not Equal using === (type different)");
    }
    break;

  default:
    document.write("a and b are Not Equal");
}
document.write("<br>")

/*20.Simple Calculator Using If-Else
Declare variables num1, num2, operator.
If operator is +, -, *, /, perform respective operation.*/
let num11 = 10;
let num21 = 5;
let operator = "+"; // You can change this to -, *, /

if (operator == "+") {
  document.write("Addition = " + (num11 + num21));
} 
else if (operator == "-") {
  document.write("Subtraction = " + (num11 - num21));
} 
else if (operator == "*") {
  document.write("Multiplication = " + (num11 * num21));
} 
else if (operator == "/") {
  document.write("Division = " + (num11 / num21));
} 
else {
  document.write("Invalid Operator");
}
