        //Swap two numbers using arithmetic (no third variable)
        let a = 5;
let b = 10;

document.write("Before swapping: a = " + a + ", b = " + b + "<br>");

a = a + b;  // 5 + 10 = 15

a = a - b;  // 15 - 5 = 10

 document.write("<br>")

//Combine all operators in a mini “Calculator”
let num1 = 10;
let num2 = 5;

document.write("Addition: " + (num1 + num2) + "<br>");
document.write("Subtraction: " + (num1 - num2) + "<br>");
