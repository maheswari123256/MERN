<head><title>Bitwise AND</title></head>
<body>
  <script>
    //Use & to find the bitwise AND of two numbers
    let a = 2;   // (Binary: 0101)
    let b = 5;   // (Binary: 0011)

    let result = a & b;  // Bitwise AND
    document.write("a & b = " + result);
    document.write("<br>")
    //Use | to find the bitwise OR of two numbers
    let c=8;
    let d=10;
    let result2=c|d;
    document.write("a | b = " + result2);
    document.write("<br>")
   //Use ^ to find the bitwise XOR of two numbers
   let a1 = 5;   // 0101
   let b1 = 3;   // 0011
   let result3 = a1 ^ b1;  // Bitwise XOR
   document.write("a1 ^ b1 = " + result3);
   document.write("<br>")
   //Perform a Left Shift (<<) and Right Shift (>>) on a number
   let x=5;
   let leftsift=x<<3;
   let rightsift=x>>2;
   document.write("Left shift(x<<2)="+leftsift+"<br>");
   document.write("right shift(x>>2)="+rightsift+"<br>")
    document.write("<br>")
