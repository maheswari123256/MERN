<head>

    <style>
        body{

      #box{
        position: relative;

        width: 600px;

      }
      #icon{
       position: absolute;
        margin-left: 85%;
        margin-top: 8%;
        font-size: 46px;
         background: linear-gradient(to right, red, blue);
          background-clip: text;
        -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      }
      #par{
        position: absolute;
        margin-top: 8%;
        margin-left: 5%;
      }
      #box p{
        position: absolute;
          margin-top: 25%;
          margin-left: 5%;
          
      }
    #par2{
        position: absolute;
    }
    #par2::before{
    content: '';
  position: absolute;
  width: 480px;              /* line width */
  height: 4px;               /* line thickness */
  bottom: -30px;             /* position below the element */
  background: linear-gradient(to right, red, blue); /* redâ†’blue line */
  border-radius: 2px;  
    }

    </style>
</head>
