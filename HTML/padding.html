<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
   <style>
    h1{
        padding: 10px;
        padding-left: 10px;
        padding-right: 30px;
        padding-bottom: 50px;
        padding-top: 100px;
         border:10px dashed blue;
        border-radius: 60px ;
    }
    p{
        padding: 10px 20px; /*top/buttom,left/right*/
        padding:10px 20px 30px;/*tob,l/r,buttom*/
        padding:50px 30px 20px 1000px;/*tob,r,b,1*/
        border:10px solid red;
        border-radius: 60px ;
          
    }
   </style>
</head>
<body>
    <h1>Welcome</h1>
    <p>In a webpage, every element  is like a rectangle box.

This box has 4 layers, one inside another — just like an onion 🧅 or gift boxes inside each other 🎁.</p>
</body>
</html>
