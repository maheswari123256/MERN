/*20.Simple Calculator Using If-Else
Declare variables num1, num2, operator.
If operator is +, -, *, /, perform respective operation.*/
let num11 = parseFloat(prompt("Enter first number:"));
let num21 = parseFloat(prompt("Enter second number:"));
let operator = prompt("Enter operator (+, -, *, /):");

if (operator == "+") {
  document.write("Result = " + (num11 + num21));
}
else if (operator == "-") {
  document.write("Result = " + (num11 - num21));
}
else if (operator == "*") {
  document.write("Result = " + (num11 * num21));
}
else if (operator == "/") {
  document.write("Result = " + (num11 / num21));
}
else {
  document.write("Invalid operator");
}
