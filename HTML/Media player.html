<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Player Template</title>
  <style>
    table {
      border-collapse: collapse;
      width: 300px;
      margin: 20px auto;
      border: 2px solid black;
    }
    th {
      background-color: #f2f2f2;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border: 1px solid black;
    }
    td {
      text-align: center;
      border: 1px solid black;
      padding: 5px;
    }
    img {
      width: 50px;
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
    audio {
      vertical-align: middle;
      width: 200px;
    }
  </style>
</head>
<body>

  
  <table>
    <tr>
      <th>Media Player</th>
    </tr>

    <!-- Row 1 -->
    <tr>
      <td>
        <img src="asset\img\OIP (1).jpg" alt="Image">
        <audio controls>
          <source src="sample.mp3" type="audio/mpeg">
        </audio>
      </td>
    </tr>

    <!-- Row 2 -->
    <tr>
      <td>
        <img src="asset\img\OIP (1).jpg" alt="Image">
        <audio controls>
          <source src="sample.mp3" type="audio/mpeg">
        </audio>
      </td>
    </tr>

    <!-- Row 3 -->

      <td>
        <img src="asset\img\OIP (1).jpg" alt="Image">
        <audio controls>
          <source src="sample.mp3" type="audio/mpeg">
        </audio>
      </td>
    </tr>

    <!-- Row 4 -->
    <tr>
      <td>
        <img src="asset\img\OIP (1).jpg" alt="Image">
        <audio controls>
          <source src="sample.mp3" type="audio/mpeg">
        </audio>
      </td>
    </tr>

    <!-- Row 5 -->
    <tr>
      <td>
        <img src="asset\img\OIP (1).jpg" alt="Image">
        <audio controls>
          <source src="sample.mp3" type="audio/mpeg">
        </audio>
      </td>
    </tr>
  </table>

</body>
</html>
